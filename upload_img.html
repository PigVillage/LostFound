<body>

<input type="file" id="InputFile" onchange="upload_img()">
<script>
    AV.initialize('ndpVWhAomhGYWv149Gnlx0IT-gzGzoHsz', 'kpz8wV2LzDOOcRybcsEaUS80');
    var data;
    function upload_img() {
        var fileUploadControl = $("#InputFile")[0];
        data = fileUploadControl.files[0];
        var avFile = new AV.File(data.name, data,Image);
        avFile.save().then(function(obj) {
            // 数据保存成功
            console.log(obj.url());
        }, function(err) {
            // 数据保存失败
            console.log(err);
        });
    }
</script>
